<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Groupe 1 : identité</h2>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder=" " required>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder=" " required>
        <label for="Date_naissance">Date de naissance :</label>
        <input type="Date" id="Date_naissance" name="Date_naissance" placeholder=" " >
    </form>
    <form>
    <h2>Groupe 2 : connexion</h2>
            <label for="Email">Email :</label>
            <input type="email" id="Email" name="Email" required>
            <label for="Mot_de_passe">Mot de passe</label>
            <input type="password" name="Mot_de_passe" placeholder="" required>
    </form>
    <form>
        <h2>Groupe 3 : Formation</h2>
        <label for="Formations_souhaitées">Formations souhaitées :</label>
        <select id="Formations_souhaitées" name="Formations_souhaitées">
            <option value="">-- Choisir --</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Symphony">Symphony</option>
        </select>
    </form>
    <form>
            <h2>Groupe 4 : Validation</h2>
            <label>
            <input type="checkbox" name="cgu" value="accepté" required> J'accepte les CGU</label>
            <label>
            <input type="checkbox" name="newsletter" value="abonné"> Je souhaite recevoir la newsletter</label>
    </form>
    <div>
            <br>
            <br>
            <button type="submit">Envoyer</button>

    </div>
</body>
